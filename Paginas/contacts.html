    <!-- FORMULARIO -->
    <section class="form_wrap">
      <section class="contact_info">
        <section class="info_title">
          <span class="fa fa-user-circle"></span>
          <h2>INFORMACION<br />DE CONTACTO</h2>
        </section>
        <section class="info_items">
          <p><span class="fa fa-envelope"></span> haili.lautaro@gmail.com</p>
          <p><span class="fa fa-mobile"></span> 11-2233445566</p>
        </section>
      </section>
    <form class="form_contact">
      <h2 class="form_contact-tittle">Solicite su Cotización</h2>
      <div class="user_info">
        <label for="names">Nombre Completo *</label>
        <input type="text" name="name" placeholder="Escriba tu nombre"
      title="Nombre sólo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>

        <label for="phone">Telefono / Celular</label>
        <input
          type="text"
          name="phone"
          id="phone"
          placeholder="Ingrese un numero de telefono"
        />

        <label for="email">Correo electronico *</label>
        <input type="email" name="email" placeholder="Escriba tu email" title="Email incorrecto"
      pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>

        <textarea
          name="comments"
          cols="50"
          rows="5"
          placeholder="Escriba su mensaje"
          title="Tu comentario no debe exceder los 255 caracteres"
          data-pattern="^.{1,255}$"
          required
        ></textarea>
        <br />
        <input type="submit" value="Enviar" class="botton" />
        <div class="contact-form-loader none">
          <img src="../Imagenes/Iphone-spinner-2.gif" alt="Cargando" />
        </div>
        <div class="contact-form-response none">
          <p>Los datos han sido enviados</p>
        </div>
      </div>
    </form>
<!-- /FORMULARIO -->
