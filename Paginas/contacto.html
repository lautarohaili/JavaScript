    <header>
      <!-- NavBar -->

          <button
            class="navbar-toggler"

            data-bs-target="#navbarNavDropdown"

            </ul>
          </div>
        </div>
      </nav>
      <!-- /NavBar -->

    <section class="form_wrap">
      <section class="contact_info">
        <section class="info_title">
          <span class="fa fa-user-circle"></span>
          <h2>INFORMACION<br />DE CONTACTO</h2>
        </section>
        <section class="info_items">
          <p><span class="fa fa-envelope"></span> ejemp.ejemp@gmail.com</p>
          <p><span class="fa fa-mobile"></span> 11-2233445566</p>
        </section>
      </section>

      <form
        action="https://formsubmit.co/lautarohaili@gmail.com"
        method="post"
        class="form_contact"
      >
        <h2>Solicite su Cotizaci√≥n</h2>
        <div class="user_info">
          <label for="names">Nombre Completo *</label>
          <input type="text" id="names" />

          <label for="phone">Telefono / Celular</label>
          <input type="text" id="phone" />

          <label for="email">Correo electronico *</label>
          <input type="text" id="email" />

          <label for="mensaje">Mensaje *</label>
          <textarea id="mensaje"></textarea>

          <label for="modelo">Elegir Modelo *</label>
          <br />
          <select class="select" name="Modelos" id="modelo">
            <option value="Modelos">-- Modelos --</option>
            <option value="FiatArgo">FIAT - Argo</option>
            <option value="FiatCronos">FIAT - Cronos</option>
            <option value="FiatFiorino">FIAT - Fiorino</option>
            <option value="PeugeotPartnet">PEUGEOT - Partnet</option>
            <option value="Peugeot208">PEUGEOT - Nuevo 208</option>
            <option value="Peugeot308">PEUGEOT - 308</option>
            <option value="VolkswagenPolo">VOLKSWAGEN - Polo</option>
            <option value="VolkswagenGol">VOLKSWAGEN - Gol</option>
            <option value="VolkswagenAmarok">VOLKSWAGEN - Amarok</option>
          </select>
          <br />

          <input type="button" value="Enviar Mensaje" id="btnSend" />
        </div>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"

    <script src="/js/script.js"></script>
