<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulario de contacto</title>

    <link rel="stylesheet" href="/Css/styleContacto.css" />
    <link rel="stylesheet" href="/Css/style.css" />
    <link rel="stylesheet" href="/Css/font-awesome.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b6e2e379a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- NavBar -->
    <header class="header" id="inicio">
      <img
        src="../Imagenes/iconos/bx-menu-alt-right.svg"
        alt=""
        class="hamburguer"
      />
      <nav class="menu-navegacion">
        <a href="../index.html">Inicio</a>
        <a href="#">Catalogo</a>
        <a href="#">Quienes Somos?</a>
        <a href="./contacto.html">Contacto</a>
      </nav>
      <div class="contenedor head">
        <h1 class="titulo">
          Somos los indicados para que encuentres el auto que siempre soñastes
        </h1>
      </div>
    </header>
    <!-- /NavBar -->

    <section class="form_wrap">
      <section class="contact_info">
        <section class="info_title">
          <span class="fa fa-user-circle"></span>
          <h2>INFORMACION<br />DE CONTACTO</h2>
        </section>
        <section class="info_items">
          <p><span class="fa fa-envelope"></span> ejemp.ejemp@gmail.com</p>
          <p><span class="fa fa-mobile"></span> 11-2233445566</p>
        </section>
      </section>

      <form
        action="https://formsubmit.co/lautarohaili@gmail.com"
        method="post"
        class="form_contact"
      >
        <h2>Solicite su Cotización</h2>
        <div class="user_info">
          <label for="names">Nombre Completo *</label>
          <input type="text" id="names" />

          <label for="phone">Telefono / Celular</label>
          <input type="text" id="phone" />

          <label for="email">Correo electronico *</label>
          <input type="text" id="email" />

          <label for="mensaje">Mensaje *</label>
          <textarea id="mensaje"></textarea>

          <label for="modelo">Elegir Modelo *</label>
          <br />
          <select class="select" name="Modelos" id="modelo">
            <option value="Modelos">-- Modelos --</option>
            <option value="FiatArgo">FIAT - Argo</option>
            <option value="FiatCronos">FIAT - Cronos</option>
            <option value="FiatFiorino">FIAT - Fiorino</option>
            <option value="PeugeotPartnet">PEUGEOT - Partnet</option>
            <option value="Peugeot208">PEUGEOT - Nuevo 208</option>
            <option value="Peugeot308">PEUGEOT - 308</option>
            <option value="VolkswagenPolo">VOLKSWAGEN - Polo</option>
            <option value="VolkswagenGol">VOLKSWAGEN - Gol</option>
            <option value="VolkswagenAmarok">VOLKSWAGEN - Amarok</option>
          </select>
          <br />

          <input type="button" value="Enviar Mensaje" id="btnSend" />
        </div>
      </form>
    </section>
    <footer id="contacto">
      <div class="contenedor footer-content">
        <div class="contact-us">
          <h2 class="brand">Haili Consecionaria</h2>
          <p>Somos los indicados para que encuentres el auto de tus suenos</p>
        </div>
        <div class="social-media">
          <a href="./" class="social-media-icon">
            <i class="bx bxl-facebook"></i>
          </a>
          <a href="./" class="social-media-icon">
            <i class="bx bxl-twitter"></i>
          </a>
          <a href="./" class="social-media-icon">
            <i class="bx bxl-instagram"></i>
          </a>
        </div>
      </div>
      <div class="line"></div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.js"></script>

    <script src="/js/jquery.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/menu.js"></script>
  </body>
</html>
